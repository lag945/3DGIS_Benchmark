<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
  <!-- Use Chrome Frame in IE -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <meta name="description" content="A sample photogrammetry dataset rendered with 3D Tiles." />
  <meta name="cesium-sandcastle-labels" content="Showcases, 3D Tiles" />
  <title>Cesium Demo</title>
  <script type="text/javascript" src="./Sandcastle-header.js"></script>
  <script type="text/javascript" src="./Source/Cesium.js" nomodule></script>
  <script type="module" src="./load-cesium-es6.js"></script>
</head>

<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
  <style>
    @import url(./templates/bucket.css);
  </style>
  <div id="cesiumContainer" class="fullSize"></div>
  <div id="loadingOverlay">
    <h1>Loading...</h1>
  </div>
  <div id="toolbar"></div>
  <script id="cesium_sandcastle_script">
    var viewer = null;

    function add3DTiles(url, goto) {
      var resource = new Cesium.Resource({
        url: url,
        proxy: new Cesium.DefaultProxy('oview.aspx?'),
        retryAttempts: 1
      });

      var tileset = new Cesium.Cesium3DTileset({
        // maximumScreenSpaceError: 1,
        url: url
      });

      viewer.scene.primitives.add(tileset);
      if (goto) {
        viewer.zoomTo(tileset);
      }
    }

    function startup(Cesium) {
      "use strict";
      var resource = new Cesium.Resource({
        url: "http://127.0.0.1:8080/CesiumTerrain/terrain",
        proxy: new Cesium.DefaultProxy('oview.aspx?'),
        retryAttempts: 1
      });

      //Sandcastle_Begin
      viewer = new Cesium.Viewer("cesiumContainer", {
        // terrainProvider: Cesium.createWorldTerrain()
            terrainProvider : new Cesium.CesiumTerrainProvider({
        url : resource,
        requestVertexNormals : false
    })
      });

	/*
      let alpha = 0.5;
      viewer.scene.globe.translucency.enabled = true;
      viewer.scene.globe.translucency.backFaceAlpha = alpha;
      viewer.scene.globe.translucency.frontFaceAlpha = alpha;
	*/

      add3DTiles("https://3dtiles.nlsc.gov.tw/building/tiles3d/2/tileset.json");

      // 飛去指定處
      viewer.camera.setView({
        // viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(121.76318542571596, 25.139347351286972, 14000),
        orientation: {
          heading: Cesium.Math.toRadians(0),
          pitch: Cesium.Math.toRadians(-90),
          roll: 0.0
        }
      });

      viewer.scene.debugShowFramesPerSecond = true;

      //Sandcastle_End
      Sandcastle.finishedLoading();
    }
    if (typeof Cesium !== "undefined") {
      window.startupCalled = true;
      startup(Cesium);
    }
  </script>
</body>

</html>
